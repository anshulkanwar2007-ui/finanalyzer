<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Analysis</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2c3e50;
        }

        .container {
            margin: 20px;
        }

        input {
            padding: 10px;
            width: 220px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
        }

        button:hover {
            background: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>üìà Stock Analysis Website</h1>

    <div class="container">
        <input type="text" id="symbol" placeholder="Enter stock symbol (e.g. AAPL)">
        <button onclick="getStock()">Analyze</button>
    </div>

    <div id="result"></div>

    <script>
        async function getStock() {
            const symbol = document.getElementById("symbol").value.toUpperCase();
            const result = document.getElementById("result");

            if (!symbol) {
                result.innerHTML = "‚ö†Ô∏è Please enter a stock symbol.";
                return;
            }

            const apiKey = "YOUR_API_KEY_HERE";
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;

            result.innerHTML = "Loading...";

            try {
                const response = await fetch(url);
                const data = await response.json();
                const stock = data["Global Quote"];

                if (!stock || !stock["05. price"]) {
                    result.innerHTML = "‚ùå Stock not found.";
                    return;
                }

                result.innerHTML = `
                    <strong>${symbol}</strong><br>
                    Price: $${stock["05. price"]}<br>
                    Change: ${stock["09. change"]}<br>
                    Change %: ${stock["10. change percent"]}
                `;
            } catch (error) {
                result.innerHTML = "‚ö†Ô∏è Error fetching data.";
            }
        }
    </script>

</body>
</html>
